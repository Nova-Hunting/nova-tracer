# NOVA Claude Code Protector Configuration
# =========================================
#
# This file configures the session tracking and report generation.
# For NOVA scanning configuration, see config/nova-config.yaml
#
# All settings are optional - sensible defaults are used when not specified.

# =============================================================================
# REPORT SETTINGS
# =============================================================================

# Report output directory
# Specify a custom path for session reports.
# - Empty string (default): Uses {project}/.nova-protector/reports/
# - Relative path: Relative to the project directory
# - Absolute path: Uses the exact path specified
report_output_dir: ""

# =============================================================================
# AI SUMMARY SETTINGS
# =============================================================================

# Enable AI-powered session summaries
# When enabled and ANTHROPIC_API_KEY is set, generates intelligent
# summaries using Claude Haiku.
# When disabled or API key missing, uses stats-only summaries.
ai_summary_enabled: true

# =============================================================================
# OUTPUT SETTINGS
# =============================================================================

# Maximum size in KB for tool outputs in reports
# Larger outputs will be truncated with a size indicator.
# Set higher for more detailed reports, lower for smaller files.
output_truncation_kb: 10

# =============================================================================
# CUSTOM RULES
# =============================================================================

# Directory for custom NOVA rules
# Place additional .nov files here to extend detection capabilities.
# Path is relative to the NOVA installation directory.
custom_rules_dir: "rules/"
